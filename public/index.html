<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Rocketseat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    
    <script type="text/javascript">
        // Conexão com o servidor
        var socket = io('http://localhost:3000');

        // Escutando o evento 'welcome' do servidor
        socket.on('welcome', function(message) {
            console.log(message);  // Exibe a mensagem no console do navegador
        });
    </script>
</body>
</html>
